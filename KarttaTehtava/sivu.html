<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pyörä Kartta</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    </head>
    <body>

        <h1>Kaupunkipyörät!</h1>
        
        <div id="map" style="width: 100%; height: 400px;"></div>

        <table id="taulu">
            <thead>
                <tr>
                    <th>Aseman nimi</th>
                    <th>Vapaat pyörät</th>
                </tr>
            </thead>
            <tbody id="tiedot"></tbody>
        </table>
        <!-- <script src="testi.js"></script> -->
        <script type="module">
            // const long=60.173057;
            // const lat=24.925232;
            var kartta = L.map('map');
            function makeMap(x, y){
            kartta.setView([x, y], 16);
            }
            
            // makeMap(long,lat);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: `&copy:
             <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>
             contributors`
             }).addTo(kartta);

            import { getPyoraData } from './exportesti.mjs';
            getPyoraData(makeMap);
        </script>    
    
    </body>
</html>
